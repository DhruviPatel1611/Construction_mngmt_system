<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
    <style>
        body{
            background-color: #0c121d;
        }
        h1{
            color: beige;
            text-align: center;
        }
        div{
            border: 1px solid #ccc;
            width: 400px;
            margin: 40px auto;
            border-radius: 10px;
            height: 400px;
        }
        td input{
            padding: 10px;
            padding-right: 50px;
            background-color: #0c121d;
            color: antiquewhite;

        }
        #uname{
            position: fixed;
            right: 650px;
            bottom: 500px;
            border: 2px solid azure;
            border-radius: 4px;

        }
        #pwd{
            position: fixed;
            right: 650px;
            bottom: 420px;
            border: 2px solid azure;
            border-radius: 4px;
        }
        ::placeholder{
            color: #8a99a8;
        }
        button{
            padding: 15px;
            padding-right: 60px;
            position: fixed;
            bottom: 350px;
            left: 720px;
        }
        p{
            color: beige;
            position: absolute;
            bottom: 250px;
            padding-top: 20px;
            padding-left: 55px;
        }
    </style>
</head>
<body>
    <h1>Sign In</h1>
    <hr size="6px" color="burlywood"> 
    <div>
    <form action="">
        <table>
            <tr>
                <td><input type="text" name="uname" id="uname" placeholder="Enter your Username"></td>
            </tr>
            <tr>
                <td><input type="password" name="pwd" id="pwd" placeholder="Enter your Password"></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-outline-light">Sign In</button></td>
            </tr>
            <p>Don't have an account?&nbsp;<a href="./register.html">Sign up</a>&nbsp;now</p>
        </table>
    </form>
    </div>
</body>
</html>
